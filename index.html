                    <label for="username">Username</label> <input id="username" type="text" name="username">

        <div data-role="header" data-position="fixed" data-theme="b" data-id="header">

        </div>

        <div data-role="content" class="page_wrapper">
            <h1>Registrazione nuovo utente</h1>

            <form name="registrazione" id="registazione" action="register.php" method="post" onsubmit="return validateForm()" data-ajax="false">
            <div data-role="fieldcontain">
            	<label for="nome_reg">Nome</label>
                <input class="username" type="text" placeholder="Nome" id="nome_reg" name="nome_reg">
            </div>
            <div data-role="fieldcontain">
            	<label for="cognome_reg">Cognome</label>

			<div data-role="fieldcontain">

            </div>
            <div data-role="fieldcontain">
            	<label for="pwd_reg">Password</label>
                <input class="password" type="password" placeholder="Password" id="pwd_reg" name="pwd_reg">
            </div>
            <div data-role="fieldcontain">
            	<label for="pwd_verify_reg">Ripeti Password</label>
                <input class="password" type="password" placeholder="Ripeti Password" id="pwd_verify_reg" name="pwd_verify_reg">
            </div>
                <button  class="submit" data-inline="true">Registrati</button>

            <form id="recovery" action="recover.php" method="post" data-ajax="false">

            		<label for="rec_nome">Nome</label>	
                    <input class="username" type="text" placeholder="Nome" id="rec_nome" name="rec_nome">
				</div>
				<div data-role="fieldcontain">
					<label for="rec_cognome">Cognome</label>
                    <input class="username" type="text" placeholder="Cognome" id="rec_cognome" name="rec_cognome">
